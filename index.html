<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      background-color: #fff0f5; /* lavender blush (white-pink) */
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    #letter {
      display: none;
      opacity: 0;
      background: #ffffff; /* white */
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3); /* light pink shadow */
      animation: fadeIn 1.5s forwards;
    }

    h1 {
      color: #ff69b4; /* hot pink */
    }

    p {
      font-size: 18px;
      color: #c71585; /* medium violet red */
      line-height: 1.6;
    }

    button {
      background-color: #ffb6c1; /* light pink */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff69b4; /* hot pink */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button onclick="showLetter()">Click Me</button>

  <div id="letter">
    <h1>Hi My Love</h1>
    <p>
      To the most loving and maldita person that I truly love and appreciate,<br>
      You've had my heart for a while now and I hope you know how much you really mean to me,<br>
      Are you willing to conquer the world with me and be my girlfriend,<br><br>
      Merv Gwyneth Elleeo?<br>
    </p>
    <button onclick="openLoveSite()">Listen to This</button>
  </div>

  <script>
    function showLetter() {
      const letter = document.getElementById("letter");
      letter.style.display = "block";
    }

    function openLoveSite() {
      window.open("https://www.youtube.com/watch?v=m-fNVB-fAjk", "_blank");
    }
  </script>
</body>
</html>
