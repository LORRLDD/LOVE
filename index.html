<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      position: relative;
      overflow: hidden;
      background-image: url('https://images.unsplash.com/photo-1651375644279-fc5a3c52259d?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Your new background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Low-opacity transparent overlay for light readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3); /* Softer, low-opacity white */
      z-index: 0;
    }

    #letter {
      display: none;
      opacity: 0;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      animation: fadeIn 1.5s forwards;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff69b4;
    }

    p {
      font-size: 18px;
      color: #c71585;
      line-height: 1.6;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    button:hover {
      background-color: #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button onclick="showLetter()">Click Me</button>

  <div id="letter">
    <h1>Hi My Love</h1>
    <p>
      To the most loving and maldita person that I truly love and appreciate,<br>
      You've had my heart for a while now and I hope you know how much you really mean to me,<br>
      Are you willing to conquer the world with me and be my girlfriend,<br><br>
      Merv Gwyneth Elleso?<br>
    </p>
    <button onclick="openLoveSite()">Listen to This</button>
  </div>

  <script>
    function showLetter() {
      const letter = document.getElementById("letter");
      letter.style.display = "block";
      letter.style.opacity = "1";
    }

    function openLoveSite() {
      window.open("https://www.youtube.com/watch?v=m-fNVB-fAjk", "_blank");
    }
  </script>
</body>
</html>
